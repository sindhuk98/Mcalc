<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>
            Multiple Interest Calculator
        </title>
        <script src="script.js" defer></script>
    </head> 
    <body>
        <div class="container">
            <h1 class = "display-4 text-center">Mortgage Interest Comparison</h1>
            <div class="row">  
                    
                    <form>  
                        <div class="form-group row">
                            <div class="col-md-8">
                                <label class = "col-md-3 col-form-label text-right">Property value:    $</label>
                                <input type="number" class = "form-horizontal form-control-md" placeholder = "0">
                            </div>
                            <div class="col-md-8">
                                <label class = "col-md-3 col-form-label text-right">Down Payment:  $</label>
                                <input type="number" class = "form-horizontal form-control-md" placeholder = "0">
                                <label class = "col-form-label">%</label>
                                <input type="number" class = "form-horizontal form-control-md" placeholder = "0" min="1" max="100">
                            </div>
                            <div class="col-md-8">
                                <label class = "col-md-3 col-form-label text-right">Principal: $</label>
                                <input type="number" class = "form-horizontal form-control-md" placeholder = "0">
                            </div>
                            <div class="col-md-8">
                                <label class = "col-md-3 col-form-label text-right">Interest:  %</label>
                                <input type="number" class = "form-horizontal form-control-md" placeholder = "0" min="1" max="100">
                            </div>
                            <div class="col-md-8">
                                <label class = "col-md-3 col-form-label text-right">Years:</label>
                                <input type="number" class = "form-horizontal form-control-md" placeholder = "0" min="0" step="1">
                            </div>
                            <div class="col-md-6">
                                <input type="submit">
                            </div>
                        </div>
                    </form>
            </div>
        </div>

    </body>
</html>
